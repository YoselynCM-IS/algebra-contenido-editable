<script>
    function readFile(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
     
            reader.onload = function (e) {
                var algebra_p32res1 = document.getElementById('algebra_p32res1');
                //e.target.result contents the base64 data from the image uploaded
                algebra_p32res1.src = e.target.result;
                console.log(e.target.result);
     
                var previewZone = document.getElementById('algebra_p32res1-zone');
                previewZone.appendChild(algebra_p32res1);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
     
    var fileUpload = document.getElementById('file-upload1');
    fileUpload.onchange = function (e) {
        //document.getElementById('file-preview-zone').innerHTML = "";
        readFile(e.srcElement);

<script type="text/javascript">

    function save_data(){
		
		//local storage
        bannerImage = document.getElementById('algebra_p32res1').src;
        localStorage.setItem("Img_algebra_p32res1", bannerImage);

        bannerImage2 = document.getElementById('algebra_p32res2').src;
        localStorage.setItem("Img_algebra_p32res2", bannerImage2);
        
        alert("Guardado correctamente");
    }

    function send_data(){
        pantallazo();
        setTimeout(function(){document.getElementById("myForm").submit();}, 3000);
    }

    function pantallazo(){

        html2canvas(document.body).then(canvas => {
        	var dataURL = canvas.toDataURL();
            console.log(dataURL);
            document.getElementById("myInput").value = dataURL;
            var canvas = document.createElement("canvas");
            var ctx=canvas.getContext("2d");
            var cw=canvas.width;
            var ch=canvas.height;
            var maxW=1280;
            var maxH=1024;

            var output = document.getElementById('myInput');
	        var img = new Image;
            img.onload = function() {
                var iw=img.width;
                var ih=img.height;
                var scale=Math.min((maxW/iw),(maxH/ih));
                var iwScaled=iw*scale;
                var ihScaled=ih*scale;
                canvas.width=iwScaled;
                canvas.height=ihScaled;
                ctx.drawImage(img,0,0,iwScaled,ihScaled);
     	        output.value = canvas.toDataURL("../image/jpeg",1);
            }
            img.src = dataURL
        });
    }
    
    function loader(){
		document.getElementById('loader').style.display = 'Block';
 
	}

</script>
